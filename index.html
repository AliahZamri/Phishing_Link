<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Meme with Sound</title>
    <style>
        /* Reset body styles */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Fullscreen container */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Image styling */
        img {
            max-width: 100%;
            max-height: 100%;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: teeter 1.5s infinite ease-in-out;
            cursor: pointer; /* Change the cursor to indicate interactivity */
        }

        /* Keyframes for teeter animation */
        @keyframes teeter {
            0% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(5deg);
            }
            50% {
                transform: rotate(0deg);
            }
            75% {
                transform: rotate(-5deg);
            }
            100% {
                transform: rotate(0deg);
            }
        }

    </style>
</head>
<body>
    <audio autoplay="" src="Phishing%20Campaign/Nickelodeon%20Applause_Clapping%20Sound%20Effects.mp4" loop></audio>
    <div class="container">
        <img src="https://d3p8e1mvy30w84.cloudfront.net/assets/images/blog/phishing-memes/opera-phishing-meme-image.png" 
             alt="Phishing Meme" id="memeImage">
    </div>
</body>
</html>
