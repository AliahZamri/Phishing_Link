<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You won $$$!</title>
    <style>
        /* Reset body styles */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Centered container for button */
        .content {
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        /* Fullscreen meme container */
        .meme-container {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .close-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .close-button:hover {
            background-color: #c82333;
        }

        /* Make audio element invisible, playing in the background */
        audio {
            display: none;
        }

        /* New Page Styling */
        .new-page {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .new-page img {
            max-width: 100%;
            max-height: 100%;
        }

        .new-page .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Congratulations! You won $$$!</h1>
        <p>Click the button below to claim your prize.</p>
        <button id="claimButton">Claim Prize</button>
    </div>

    <div class="meme-container" id="memeContainer">
        <img src="https://d3p8e1mvy30w84.cloudfront.net/assets/images/blog/phishing-memes/opera-phishing-meme-image.png" 
             alt="Phishing Meme" id="memeImage">
        <button class="close-button" id="closeButton">Close</button>
    </div>

    <!-- New Page -->
    <div class="new-page" id="newPageContainer">
        <img src="Phishing%20Campaign/Action_Afterwards.png" alt="Action After Meme">
        <button class="close-button" id="endSessionButton">Close and End Session</button>
    </div>

    <!-- Audio element -->
    <audio id="audio" src="Phishing%20Campaign/Nickelodeon%20Applause_Clapping%20Sound%20Effects.mp4" loop></audio>

    <script>
        // Get elements
        const claimButton = document.getElementById('claimButton');
        const memeContainer = document.getElementById('memeContainer');
        const closeButton = document.getElementById('closeButton');
        const newPageContainer = document.getElementById('newPageContainer');
        const endSessionButton = document.getElementById('endSessionButton');
        const audio = document.getElementById('audio');

        // Show meme, play sound, and log data on button click
        claimButton.addEventListener('click', function() {
            // Display meme and play audio
            memeContainer.style.display = 'flex';
            audio.play();

            // AJAX request to send user data
            const xhr = new XMLHttpRequest();
            xhr.open('POST', 'http://localhost/log.php', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.send('action=log_click');

            // Optional: Handle the response
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    console.log('Data logged successfully:', xhr.responseText);
                }
            };
        });

        // Hide meme and go to next page on close button click
        closeButton.addEventListener('click', function() {
            memeContainer.style.display = 'none';
            newPageContainer.style.display = 'flex';
        });

        // Close the new page and end the session when the button is clicked
        endSessionButton.addEventListener('click', function() {
            // Close the window
            window.close();
        });
    </script>
</body>
</html>
