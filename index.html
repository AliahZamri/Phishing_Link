<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You won $$$!</title>
    <style>
        /* Reset body styles */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Centered content styling */
        .content {
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        /* Fullscreen image styling */
        .fullscreen-image {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .fullscreen-image img {
            max-width: 100%;
            max-height: 100%;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            padding: 8px 12px;
            cursor: pointer;
        }

        .close-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Congratulations! You won $$$!</h1>
        <p>Click the button below to claim your prize.</p>
        <button id="claimButton">Claim Prize</button>
    </div>

    <div class="fullscreen-image" id="imagePage">
        <img src="Phishing%20Campaign/Action_Afterwards.jpg" alt="Action Afterwards">
        <button class="close-button" id="endSessionButton">Close</button>
    </div>

    <script>
        // Get elements
        const claimButton = document.getElementById('claimButton');
        const imagePage = document.getElementById('imagePage');
        const endSessionButton = document.getElementById('endSessionButton');

        // Show the image page when the button is clicked
        claimButton.addEventListener('click', function() {
            imagePage.style.display = 'flex';
        });

        // Close the image page and end session
        endSessionButton.addEventListener('click', function() {
            alert('Thank you for visiting!');
            window.open('', '_self', ''); // This works around modern browser restrictions
            window.close(); // Attempt to close the window
        });
    </script>
</body>
</html>
