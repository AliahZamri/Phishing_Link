<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Meme with Rain GIF and Audio</title>
    <style>
        /* Reset body styles */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000; /* Black background as fallback */
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Seamless background */
        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('Phishing%20Campaign/clip-raining-money-gif-19.gif');
            background-size: cover; /* Seamless stretching */
            background-repeat: no-repeat;
            background-position: center;
            z-index: -1; /* Place it behind the meme */
            filter: saturate(0.3); /* Reduce saturation */
        }

        /* Meme image container */
        .meme-container {
            z-index: 1; /* Place the meme above the background */
            width: 100%; /* Fullscreen width */
            height: auto;
            text-align: center;
        }

        .meme-container img {
            max-width: 100%; /* Make image responsive to screen */
            max-height: 100vh; /* Prevent overflow beyond the viewport height */
            border: none; /* Remove border for a clean look */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
            animation: teeter 1.5s infinite ease-in-out;
        }

        /* Animation for teetering effect */
        @keyframes teeter {
            0%, 100% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(5deg);
            }
            75% {
                transform: rotate(-5deg);
            }
        }

        /* Hidden audio element */
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Seamless GIF Background -->
    <div class="background-container"></div>

    <!-- Meme Image -->
    <div class="meme-container">
        <img src="https://d3p8e1mvy30w84.cloudfront.net/assets/images/blog/phishing-memes/opera-phishing-meme-image.png" 
             alt="Phishing Meme">
    </div>

    <!-- Audio Element -->
    <audio id="background-audio" src="Phishing%20Campaign/Nickelodeon%20Applause_Clapping%20Sound%20Effects.mp4" autoplay loop></audio>

    <script>
        // Audio play logic
        const audio = document.getElementById('background-audio');

        // Ensure autoplay works, even on browsers with user interaction restrictions
        window.addEventListener('load', () => {
            audio.play().catch(err => {
                console.log('Autoplay failed. User interaction required:', err);
            });
        });

        // Optional: Allow play/pause toggle with the page click
        document.body.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        });
    </script>
</body>
</html>
