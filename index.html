<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Meme with Rain GIF</title>
    <style>
        /* Reset body styles */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }

        /* Container for the GIF background */
        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr; /* 2 columns */
            grid-template-rows: 1fr 1fr; /* 2 rows */
            z-index: -1; /* Place it behind the meme */
        }

        /* Individual container for each GIF section */
        .gif-section {
            background-image: url('Phishing%20Campaign/clip-raining-money-gif-19.gif');
            background-size: cover;
            background-position: center;
            filter: saturate(0.3); /* Adjust the saturation */
        }

        /* Meme image container */
        .meme-container {
            position: relative;
            z-index: 1; /* Place the meme above the GIF background */
        }

        /* Meme image styling */
        .meme-container img {
            max-width: 100%;
            max-height: 100%;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: teeter 1.5s infinite ease-in-out;
        }

        /* Keyframes for teeter animation */
        @keyframes teeter {
            0% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(5deg);
            }
            50% {
                transform: rotate(0deg);
            }
            75% {
                transform: rotate(-5deg);
            }
            100% {
                transform: rotate(0deg);
            }
        }
    </style>
</head>
<body>
    <!-- Background container with GIFs -->
    <div class="background-container">
        <div class="gif-section"></div>
        <div class="gif-section"></div>
        <div class="gif-section"></div>
        <div class="gif-section"></div>
    </div>

    <!-- Meme container -->
    <div class="meme-container">
        <img src="https://d3p8e1mvy30w84.cloudfront.net/assets/images/blog/phishing-memes/opera-phishing-meme-image.png" 
             alt="Phishing Meme">
    </div>
</body>
</html>
