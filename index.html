<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You won $$$!</title>
    <style>
        /* General styling */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        /* Centered content styling */
        .content {
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        /* Fullscreen meme and image */
        .fullscreen-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            flex-direction: column;
        }

        .fullscreen-content img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .close-button {
            margin-top: 20px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            padding: 10px 15px;
            cursor: pointer;
        }

        .close-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <!-- Initial Content -->
    <div class="content" id="mainContent">
        <h1>Congratulations! You won $$$!</h1>
        <p>Click the button below to claim your prize.</p>
        <button id="claimButton">Claim Prize</button>
    </div>

    <audio id="backgroundMusic" src="Phishing%20Campaign/Nickelodeon%20Applause_Clapping%20Sound%20Effects.mp4" loop></audio>

    <script>
        // Get elements
        const claimButton = document.getElementById('claimButton');
        const mainContent = document.getElementById('mainContent');
        const backgroundMusic = document.getElementById('backgroundMusic');

        // Step 1: Handle Claim Button Click
        claimButton.addEventListener('click', function () {
            // Send AJAX signal
            fetch('log.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ action: 'claim_clicked' }),
            }).then(response => console.log("Signal sent:", response));

            // Step 2: Replace content with meme and play music
            mainContent.innerHTML = `
                <div class="fullscreen-content" id="memeContent">
                    <img src="https://d3p8e1mvy30w84.cloudfront.net/assets/images/blog/phishing-memes/opera-phishing-meme-image.png" alt="Phishing Meme">
                    <button class="close-button" id="closeMemeButton">Help</button>
                </div>
            `;
            backgroundMusic.play();

            // Step 3: Handle Close Meme Button
            const closeMemeButton = document.getElementById('closeMemeButton');
            closeMemeButton.addEventListener('click', function () {
                backgroundMusic.pause();

                // Step 4: Replace meme with final image
                mainContent.innerHTML = `
                    <div class="fullscreen-content">
                        <img src="Phishing%20Campaign/Action_Afterwards.jpg" alt="Action Afterwards">
                        <button class="close-button" id="endSessionButton">Close</button>
                    </div>
                `;

                // Step 5: Handle End Session Button
                const endSessionButton = document.getElementById('endSessionButton');
                endSessionButton.addEventListener('click', function () {
                    // Close the session and redirect
                    fetch('log.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ action: 'session_closed' }),
                    }).then(() => {
                        // End the session by closing the window
                        window.close();
                    });
                });
            });
        });
    </script>
</body>
</html>
