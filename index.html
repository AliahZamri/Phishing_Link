<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You won $$$!</title>
    <style>
        /* Reset body styles */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000033; /* Fallback background color */
            font-family: Arial, sans-serif;
            color: white; /* Set text color to white for better visibility */
            text-align: center;
            background-image: url('https://www.ihdigital.co.th/wp-content/uploads/2021/09/Bovril-SG.gif'); /* Set the GIF as background */
            background-size: contain; /* Make sure the GIF covers the entire screen */
            background-position: center; /* Center the GIF */
            background-repeat: no-repeat; /* Prevent repeating the background */
        }

        /* Content styling */
        .content {
             background-color: rgba(255, 255, 255, 0.8); /* White background with slight transparency */
            padding: 20px;
            border-radius: 10px;
            max-width: 80%; /* Set maximum width for responsiveness */
            text-align: center;
        }

        /* Shady font style */
        .content h1 {
            font-size: 2.5rem;
            color: #333;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4); /* Shady font with a soft shadow */
            margin-bottom: 10px;
        }

        .content p {
            font-size: 1.2rem;
            color: #555;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2); /* Subtle shadow for the paragraph */
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        /* Fullscreen meme container */
        .meme-container {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 3;
        }

        img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .close-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .close-button:hover {
            background-color: #c82333;
        }

        /* Make audio element invisible, playing in the background */
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Congratulations! You won $$$!</h1>
        <p>Click the button below to claim your prize.</p>
        <button id="claimButton">Claim Prize</button>
    </div>

    <div class="meme-container" id="memeContainer">
        <img src="https://d3p8e1mvy30w84.cloudfront.net/assets/images/blog/phishing-memes/opera-phishing-meme-image.png" 
             alt="Phishing Meme" id="memeImage">
        <button class="close-button" id="closeButton">Close</button>
    </div>

    <!-- Audio element -->
    <audio id="audio" src="Phishing%20Campaign/Nickelodeon%20Applause_Clapping%20Sound%20Effects.mp4" loop></audio>

    <script>
        // Get elements
        const claimButton = document.getElementById('claimButton');
        const memeContainer = document.getElementById('memeContainer');
        const closeButton = document.getElementById('closeButton');
        const audio = document.getElementById('audio');

        // Show meme, play sound, and log data on button click
        claimButton.addEventListener('click', function() {
            // Display meme and play audio
            memeContainer.style.display = 'flex';
            audio.play();

            // AJAX request to send user data
            const xhr = new XMLHttpRequest();
            xhr.open('POST', 'http://localhost/log.php', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.send('action=log_click');

            // Optional: Handle the response
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    console.log('Data logged successfully:', xhr.responseText);
                }
            };
        });

        // Hide meme and stop sound on close button click
        closeButton.addEventListener('click', function() {
            memeContainer.style.display = 'none';
            audio.pause();
            audio.currentTime = 0; // Reset audio to the start
        });
    </script>
</body>
</html>
