<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You won $$$!</title>
    <style>
        /* Reset body styles */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        /* Centered content styling */
        .content {
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        /* Fullscreen image styling */
        .fullscreen-image img {
            max-width: 100%;
            max-height: 100%;
            display: block;
            margin: auto;
        }

        .close-button {
            margin-top: 20px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            padding: 10px 15px;
            cursor: pointer;
        }

        .close-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="content" id="mainContent">
        <h1>Congratulations! You won $$$!</h1>
        <p>Click the button below to claim your prize.</p>
        <button id="claimButton">Claim Prize</button>
    </div>

    <script>
        // Get elements
        const claimButton = document.getElementById('claimButton');
        const mainContent = document.getElementById('mainContent');

        // Replace content with the image when the button is clicked
        claimButton.addEventListener('click', function () {
            mainContent.innerHTML = `
                <img src="Phishing%20Campaign/Action_Afterwards.jpg" alt="Action Afterwards">
                <button class="close-button" id="endSessionButton">Close</button>
            `;

            // Attach event listener to the new close button
            const endSessionButton = document.getElementById('endSessionButton');
            endSessionButton.addEventListener('click', function () {
                // Replace the content with a thank-you message
                mainContent.innerHTML = `<h1>Thank you for visiting!</h1>`;
            });
        });
    </script>
</body>
</html>
