<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Meme with Sound</title>
    <style>
        /* Reset body styles */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Fullscreen container */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Image styling */
        img {
            max-width: 100%;
            max-height: 100%;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: teeter 1.5s infinite ease-in-out;
            cursor: pointer; /* Change the cursor to indicate interactivity */
        }

        /* Keyframes for teeter animation */
        @keyframes teeter {
            0% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(5deg);
            }
            50% {
                transform: rotate(0deg);
            }
            75% {
                transform: rotate(-5deg);
            }
            100% {
                transform: rotate(0deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://d3p8e1mvy30w84.cloudfront.net/assets/images/blog/phishing-memes/opera-phishing-meme-image.png" 
             alt="Phishing Meme" id="memeImage">
    </div>

    <!-- Audio element -->
    <audio id="audio" src="assets/Nickelodeon Applause_Clapping Sound Effects.mp4" preload="auto"></audio>

    <script>
        // Get elements
        const memeImage = document.getElementById('memeImage');
        const audio = document.getElementById('audio');

        // Play sound when the image is clicked
        memeImage.addEventListener('click', function() {
            audio.play();
        });

        // Optionally, play sound when the page loads
        window.onload = function() {
            audio.play();
        };
    </script>
</body>
</html>
